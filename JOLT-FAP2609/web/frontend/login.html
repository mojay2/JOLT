<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/public/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/public/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/public/assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/public/assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/public/assets/favicon/safari-pinned-tab.svg" color="#facc15" />
    <meta name="msapplication-TileColor" content="#e2e8f0" />
    <meta name="theme-color" content="#ffffff" />

    <title>JOLT - Login</title>
  </head>
  <!-- Body -->
  <body class="bg-slate-200 font-display">
    <!-- Navbar -->
    <nav class="border-b-2 border-zinc-800 bg-slate-200">
      <div class="max-w-screen flex flex-wrap items-center justify-between p-3">
        <a href="" class="ml-16 flex flex-col items-center">
          <img src="./public/assets/logo/JoltLogo.png" class="mb-1 h-14" alt="JOLT Logo" />
          <span class="text-sm text-neutral-600">(Job Opportunities Listing Tool)</span>
        </a>
        <div class="">
          <ul class="flex justify-between gap-16 text-xl text-zinc-800">
            <li>
              <a href="/jobfeed.html" class="border-blue-600 pb-1 hover:border-b-4">Job Feed</a>
            </li>
            <li>
              <a href="" class="border-blue-600 pb-1 hover:border-b-4">Applied Jobs</a>
            </li>
            <li>
              <a href="" class="border-blue-600 pb-1 hover:border-b-4">User Profile</a>
            </li>
          </ul>
        </div>
        <a href="/login.html" class="mr-16 inline-block h-12 rounded-2xl bg-yellow-400 px-6 py-1 text-2xl font-bold hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-400">Login</a>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto">
      <div class="mt-6 flex max-h-[83vh] justify-evenly gap-16">
        <div class="mt-4">
          <form action="">
            <!-- Header -->
            <div class="w-5/6">
              <div class="text-5xl font-bold">Login to your account</div>
              <div class="my-5 text-xl font-light">Welcome back! Please enter your login details to access your account and all of its features.</div>
            </div>

            <!-- Role -->
            <div class="mb-8 text-3xl font-bold">Your Role</div>
            <div class="flex justify-evenly">
              <label class="flex w-2/5 cursor-pointer rounded-2xl border-2 border-zinc-800 p-4">
                <input class="peer invisible absolute" type="radio" name="role" value="careers" />
                <div class="flex-1">
                  <svg class="feather feather-user h-11 w-11 text-blue-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                  <div class="mt-3 text-2xl font-bold">Careers</div>
                  <div class="text-sm">Looking for employment</div>
                </div>
                <div class="h-6 w-6 flex-initial rounded-full border-2 border-zinc-800 peer-checked:border-4 peer-checked:border-blue-600"></div>
              </label>
              <label class="flex w-2/5 cursor-pointer rounded-2xl border-2 border-zinc-800 p-4">
                <input class="peer invisible absolute" type="radio" name="role" value="employer" />
                <div class="flex-1">
                  <svg class="feather feather-phone-call h-9 w-9 text-blue-600" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15.05 5A5 5 0 0 1 19 8.95M15.05 1A9 9 0 0 1 23 8.94m-1 7.98v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                  </svg>
                  <div class="mt-5 text-2xl font-bold">Employer</div>
                  <div class="text-sm">Looking for job applicants</div>
                </div>
                <div class="h-6 w-6 flex-initial rounded-full border-2 border-zinc-800 peer-checked:border-4 peer-checked:border-blue-600"></div>
              </label>
            </div>

            <!-- Line -->
            <div class="my-8 border-2 border-dashed border-zinc-800"></div>

            <!-- Credentials -->
            <div class="mb-8 text-3xl font-bold">Your Credentials</div>
            <div class="mb-4 flex w-full items-center rounded-3xl border-2 border-zinc-800 p-2">
              <label class="w-32 text-center" for="email">Email</label>
              <input class="w-full appearance-none border-0 border-transparent bg-slate-200 font-semibold text-zinc-800 placeholder:font-light focus:border-transparent focus:ring-0" id="email" name="email" type="text" placeholder="Enter your email" />
            </div>
            <div class="mb-4 flex w-full items-center rounded-3xl border-2 border-zinc-800 p-2">
              <label class="w-32 text-center" for="password">Password</label>
              <input class="w-full appearance-none border-0 border-transparent bg-slate-200 font-semibold text-zinc-800 placeholder:font-light focus:border-transparent focus:ring-0" id="password" name="password" type="password" placeholder="Enter your password" />
            </div>

            <!-- Submit -->
            <button class="mt-10 h-12 w-full rounded-3xl bg-yellow-400 text-xl font-bold hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-400" type="submit">Submit Credentials</button>
          </form>
        </div>

        <!-- Carousel -->
        <div id="default-carousel" class="relative w-3/6" data-carousel="slide">
          <!-- Carousel wrapper -->
          <div class="relative h-[83vh] overflow-hidden rounded-2xl drop-shadow-2xl md:h-[83vh]">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="/public/assets/images/Carousel1.jpg" class="absolute h-full w-full rounded-2xl object-cover" alt="..." />
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="public/assets/images/Carousel2.jpg" class="absolute h-full w-full object-cover object-top" alt="..." />
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="public/assets/images/Carousel3.jpg" class="absolute h-full w-full object-cover object-right" alt="..." />
            </div>
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="public/assets/images/Carousel4.jpg" class="absolute h-full w-full object-cover object-right" alt="..." />
            </div>

            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img src="public/assets/images/Carousel5.jpg" class="absolute h-full w-full object-cover object-bottom" alt="..." />
            </div>
          </div>
          <!-- Slider indicators -->
          <div class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3">
            <button type="button" class="h-3 w-20 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="h-3 w-20 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            <button type="button" class="h-3 w-20 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
            <button type="button" class="h-3 w-20 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
            <button type="button" class="h-3 w-20 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
          </div>
          <!-- Slider controls -->
          <button type="button" class="group absolute left-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-10 focus:outline-none" data-carousel-prev></button>
          <button type="button" class="group absolute right-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-10 focus:outline-none" data-carousel-next></button>
        </div>

        <!-- <div class="w-3/6">
          <img src="/public/assets/images/Carousel1.jpg" class="max-h-[83vh] w-full rounded-2xl object-cover drop-shadow-2xl" />
        </div> -->
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
